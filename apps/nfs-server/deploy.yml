---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nfs-server
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: "gcr.io/google-samples/nfs-server:1.1"
        args: ["/exports"]
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 100m
            memory: 256Mi
        ports:
        - name: portmap
          containerPort: 111
          protocol: UDP
        - name: mountd
          containerPort: 20048
        - name: nfs
          containerPort: 2049
          protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /exports
          name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nfs-volume
