            ref: master
    dev:
        properties:
            git: git@github.com:xebia-france/xebia-k8s-properties.git
            ref: master
            key: /local/path/to/the/key
            path: sandbox
        provisioning:
            git: git@github.com:xebia-france/xebia-k8s.git
            ref: master
        kubespray:
            git: https://github.com/kubernetes-incubator/kubespray.git
            ref: master
